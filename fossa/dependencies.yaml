- ID: requests-toolbelt+0.9.1
  additional_info:
    fossa-attribution:
      Description: 'The Requests Toolbelt=====================This is just a collection
        of utilities for `python-requests`_, but don''treally belong in ``requests``
        proper. The minimum tested requests version is``2.1.0``. In reality, the toolbelt
        should work with ``2.0.1`` as well, butsome idiosyncracies prevent effective
        or sane testing on that version.``pip install requests-toolbelt`` to get started!multipart/form-data
        Encoder---------------------------The main attraction is a streaming multipart
        form-data object, ``MultipartEncoder``.Its API looks like this:.. code-block::
        python    from requests_toolbelt import MultipartEncoder    import requests    m
        = MultipartEncoder(        fields={''field0'': ''value'', ''field1'': ''value'',                ''field2'':
        (''filename'', open(''file.py'', ''rb''), ''text/plain'')}        )    r =
        requests.post(''http://httpbin.org/post'', data=m,                      headers={''Content-Type'':
        m.content_type})You can also use ``multipart/form-data`` encoding for requests
        that don''trequire files:.. code-block:: python    from requests_toolbelt
        import MultipartEncoder    import requests    m = MultipartEncoder(fields={''field0'':
        ''value'', ''field1'': ''value''})    r = requests.post(''http://httpbin.org/post'',
        data=m,                      headers={''Content-Type'': m.content_type})Or,
        you can just create the string and examine the data:.. code-block:: python    #
        Assuming `m` is one of the above    m.to_string()  # Always returns unicodeUser-Agent
        constructor----------------------You can easily construct a requests-style
        ``User-Agent`` string::    from requests_toolbelt import user_agent    headers
        = {        ''User-Agent'': user_agent(''my_package'', ''0.0.1'')        }    r
        = requests.get(''https://api.github.com/users'', headers=headers)SSLAdapter----------The
        ``SSLAdapter`` was originally published on `Cory Benfield''s blog`_.This adapter
        allows the user to choose one of the SSL protocols made availablein Python''s
        ``ssl`` module for outgoing HTTPS connections:.. code-block:: python    from
        requests_toolbelt import SSLAdapter    import requests    import ssl    s
        = requests.Session()    s.mount(''https://'', SSLAdapter(ssl.PROTOCOL_TLSv1))cookies/ForgetfulCookieJar--------------------------The
        ``ForgetfulCookieJar`` prevents a particular requests session from storingcookies:..
        code-block:: python    from requests_toolbelt.cookies.forgetful import ForgetfulCookieJar    session
        = requests.Session()    session.cookies = ForgetfulCookieJar()Contributing------------Please
        read the `suggested workflow<https://toolbelt.readthedocs.io/en/latest/contributing.html>`_
        forcontributing to this project.Please report any bugs on the `issue tracker`_..
