        \ contributors](https://img.shields.io/github/contributors/locustio/locust.svg)](https://github.com/locustio/locust/graphs/contributors)Locust\
        \ is an easy to use, scriptable and scalable performance testing tool. You\
        \ define the behaviour of your users in regular Python code, instead of being\
        \ constrained by a UI or domain specific language that only pretends to be\
        \ real code. This makes Locust infinitely expandable and very developer friendly.To\
        \ get started right away, head over to the [documentation](http://docs.locust.io/en/stable/installation.html).##\
        \ Features#### Write user test scenarios in plain old PythonIf you want your\
        \ users to loop, perform some conditional behaviour or do some calculations,\
        \ you just use the regular programming constructs provided by Python. Locust\
        \ runs every user inside its own greenlet (a lightweight process/coroutine).\
        \ This enables you to write your tests like normal (blocking) Python code\
        \ instead of having to use callbacks or some other mechanism. Because your\
        \ scenarios are \u201Cjust python\u201D you can use your regular IDE, and\
        \ version control your tests as regular code (as opposed to some other tools\
        \ that use XML or binary formats)```pythonfrom locust import HttpUser, task,\
        \ betweenclass QuickstartUser(HttpUser):    wait_time = between(1, 2)    def\
        \ on_start(self):        self.client.post(\"/login\", json={\"username\":\"\
        foo\", \"password\":\"bar\"})    @task    def hello_world(self):        self.client.get(\"\
        /hello\")        self.client.get(\"/world\")    @task(3)    def view_item(self):\
        \        for item_id in range(10):            self.client.get(f\"/item?id={item_id}\"\
        , name=\"/item\")```#### Distributed & Scalable - supports hundreds of thousands\
        \ of usersLocust makes it easy to run load tests distributed over multiple\
        \ machines. It is event-based (using [gevent](http://www.gevent.org/)), which\
        \ makes it possible for a single process to handle many thousands concurrent\
        \ users. While there may be other tools that are capable of doing more requests\
        \ per second on a given hardware, the low overhead of each Locust user makes\
        \ it very suitable for testing highly concurrent workloads.#### Web-based\
        \ UILocust has a user friendly web interface that shows the progress of your\
        \ test in real-time. You can even change the load while the test is running.\
        \ It can also be run without the UI, making it easy to use for CI/CD testing.<img\
        \ src=\"https://raw.githubusercontent.com/locustio/locust/master/locust/static/img/ui-screenshot-charts.png\"\
        \ alt=\"Locust UI charts\" width=\"200\"/> <img src=\"https://raw.githubusercontent.com/locustio/locust/master/locust/static/img/ui-screenshot-stats.png\"\
        \ alt=\"Locust UI stats\" width=\"200\"/> <img src=\"https://raw.githubusercontent.com/locustio/locust/master/locust/static/img/ui-screenshot-workers.png\"\
        \ alt=\"Locust UI workers\" width=\"200\"/> <img src=\"https://raw.githubusercontent.com/locustio/locust/master/locust/static/img/ui-screenshot-start-test.png\"\
        \ alt=\"Locust UI start test\" width=\"200\"/>#### Can test any systemEven\
        \ though Locust primarily works with web sites/services, it can be used to\
        \ test almost any system or protocol. Just [write a client](https://docs.locust.io/en/latest/testing-other-systems.html#testing-other-systems)\
        \ for what you want to test, or [explore some created by the community](https://github.com/SvenskaSpel/locust-plugins#users).##\
        \ HackableLocust's code base is intentionally kept small and doesn't solve\
        \ everything out of the box. Instead, we try to make it easy to adapt to any\
        \ situation you may come across, using regular Python code. If you want to\
        \ [send reporting data to that database & graphing system you like](https://github.com/SvenskaSpel/locust-plugins/blob/master/locust_plugins/dashboards/README.md),\
        \ [wrap calls to a REST API](https://github.com/SvenskaSpel/locust-plugins/blob/master/examples/rest_ex.py)\
        \ to handle the particulars of your system or run a [totally custom load pattern](https://docs.locust.io/en/latest/custom-load-shape.html#custom-load-shape),\
        \ there is nothing stopping you!## Links* Website: [locust.io](https://locust.io)*\
        \ Documentation: [docs.locust.io](https://docs.locust.io)* Support/Questions:\
        \ [StackOverflow](https://stackoverflow.com/questions/tagged/locust)* Code/issues:\
