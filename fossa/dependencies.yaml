        `Blog <https://gmpy.dev/tags/psutil>`_- `What''s new <https://github.com/giampaolo/psutil/blob/master/HISTORY.rst>`_Summary=======psutil
        (process and system utilities) is a cross-platform library forretrieving information
        on **running processes** and **system utilization**(CPU, memory, disks, network,
        sensors) in Python.It is useful mainly for **system monitoring**, **profiling
        and limiting processresources** and **management of running processes**.It
        implements many functionalities offered by classic UNIX command line toolssuch
        as *ps, top, iotop, lsof, netstat, ifconfig, free* and others.psutil currently
        supports the following platforms:- **Linux**- **Windows**- **macOS**- **FreeBSD,
        OpenBSD**, **NetBSD**- **Sun Solaris**- **AIX**Supported Python versions are
        **2.7**, **3.4+** and`PyPy <http://pypy.org/>`__.Funding=======While psutil
        is free software and will always be, the project would benefitimmensely from
        some funding.Keeping up with bug reports and maintenance has become hardly
        sustainable forme alone in terms of time.If you''re a company that''s making
