- ID: typing-extensions+3.7.4.3
  additional_info:
    fossa-attribution:
      Description: '# Typing Extensions[![Chat at https://gitter.im/python/typing](https://badges.gitter.im/python/typing.svg)](https://gitter.im/python/typing)##
        OverviewThe `typing_extensions` module serves two related purposes:- Enable
        use of new type system features on older Python versions. For example,  `typing.TypeGuard`
        is new in Python 3.10, but `typing_extensions` allows  users on previous Python
        versions to use it too.- Enable experimentation with new type system PEPs
        before they are accepted and  added to the `typing` module.New features may
        be added to `typing_extensions` as soon as they are specifiedin a PEP that
        has been added to the [python/peps](https://github.com/python/peps)repository.
        If the PEP is accepted, the feature will then be added to `typing`for the
        next CPython release. No typing PEP has been rejected so far, so wehaven''t
        yet figured out how to deal with that possibility.Starting with version 4.0.0,
        `typing_extensions` uses[Semantic Versioning](https://semver.org/). Themajor
        version is incremented for all backwards-incompatible changes.Therefore, it''s
        safe to dependon `typing_extensions` like this: `typing_extensions >=x.y,
        <(x+1)`,where `x.y` is the first version that includes all features you need.`typing_extensions`
        supports Python versions 3.7 and higher. In the future,support for older Python
        versions will be dropped some time after that versionreaches end of life.##
        Included itemsThis module currently contains the following:- Experimental
        features  - `override` (see PEP 698)  - The `default=` argument to `TypeVar`,
        `ParamSpec`, and `TypeVarTuple` (see PEP 696)  - The `infer_variance=` argument
