        have concluded that 1024-bit keys areunacceptably weak for certificates, particularly
        root certificates. For thisreason, Mozilla has removed any weak (i.e. 1024-bit
        key) certificate from itsbundle, replacing it with an equivalent strong (i.e.
        2048-bit or greater key)certificate from the same CA. Because Mozilla removed
        these certificates fromits bundle, ``certifi`` removed them as well.In previous
        versions, ``certifi`` provided the ``certifi.old_where()`` functionto intentionally
